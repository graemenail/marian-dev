name: Documentation

on:
  push:
    branches: [ github-action ]
  pull_request:
    branches: [ github-action ]

jobs:
  api-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: false

      - name: Set up Doxygen
        run: sudo apt-get install -y doxygen

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('doc/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        working-directory: ./doc
        run: pip install -r requirements.txt

      # - name: Build documentation
      #   working-directory: ./doc
      #   run: make html

      - run: |
          mkdir -p ./doc/build/html
          echo "Testing 123" > ./doc/build/html/amazing.md


      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: api-docs
          path: ./doc/build/html
          # if-no-files-found: error

      # - name: Deploy to marian-nmt.github.io repo
  deploy:
    runs-on: ubuntu-latest
    needs: [api-documentation]
    steps:
      - name: Checkout Website
        uses: actions/checkout@v2
        with:
          repository: graemenail/marian-nmt.github.io
          path: website

      - uses: actions/download-artifact@v2
        with:
          name: api-docs
          path: api

      - run: pwd; ls

      - working-directory: website
        run: pwd; ls

      - working-directory: api
        run: pwd; ls
